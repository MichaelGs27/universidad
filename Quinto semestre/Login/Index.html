<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="Login/estilos.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia la sesion para entrar a la página</p>
                    <button> Iniciar Sesión </button>
                </div>
                <div class="caja_trasera_registro">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas ingresar</p>
                    <button> Regístrarse </button>
                </div>
            </div>
            <!--Formulario de login y registro-->
            <div class="contenedor_login-registro">
                <!--Login-->
               <form action="" class="formulario_login">
                    <h2> Iniciar sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Contraseña">
                    <Button> Entrar</Button>
               </form> 
               <!--Registro-->
                <form action="" class="formulario_registro">

                    <h2> Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Contraseña">
                    <Button> Registrarse</Button>
               </form>
            </div>
        </div>
    </main>      
</body>
</html>

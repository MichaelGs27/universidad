<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
</head>

<body>
    <form action="">
        <!-- Label = etiquetas, input text= entrada de texto -->

        <label for="fapellido">Apellido</label>

        <label for="ftelefono">Telefono</label>

        <!-- Input radio -->
        <input type="radio" name="pais" value="Canada">
        <label for="ftelefono">Canada</label>
        <input type="radio" name="pais" value="EEUU">
        <label for="ftelefono">EEUU</label>
        <input type="radio" name="pais" value="Francia">

        <br>

        <label for="ftelefono">Argentina</label>
        <input type="radio" name="LATAM" value="Ecuador">

        <!-- Checkbox -->
        <br>

        <input type="checkbox" name="vehiculo2" value="moto">
        <label for="ftelefono">Moto</label> <br>

         <select name="Facultad" id="" size="3">

                <option value="DiseñoGrafico">Diseño grafico</option>
                <option value="Contaduria">Contaduria</option>
         </select> <br>
         <!-- textarea -->
          <textarea name="descripcion" id="" cols="30" rows="10">

          </textarea>
          <textarea name="descripcion" style="width: 200px; height: 150px;">

          </textarea>
          <button type="button"onclick="alert('Hello World!')">Click Me!</button>
         <input type="submit"  value="enviar">

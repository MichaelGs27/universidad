<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="HTML-5-Badge-Logo.ico" type="image/x-icon">
</head>

<body>
    <!-- El style atributo se utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más. -->
    <p style="color:rgb(31, 26, 171);" ; title="Michael"> <i>Michael</i> <b>Steven </b>Gutierrez, tengo 18 años. </p>
    <b>Michael Gutierrez</b>
    <!-- Tabla -->
    <table>
        <style>
            /* Bordes a la cuadricula  */
            table,
            th,
            td {
                border: 1px solid rgb(0, 0, 0);
                /* Se ve solo una linea en la cuadricula */
                border-collapse: collapse;
            }
        </style>
        <!-- th= Encabezados, tr= filas, td = datos -->
        <tr>
            <!-- colspan une columnas -->
            <th colspan="3">Cedula</th>
            <!-- <th>Nombre</th> -->
            <!-- <th>Apellido</th> -->
        </tr>
        <!-- Primera fila -->
        <tr>
            <td >23235</td>
            <td>Michael</td> 
            <td> Gutierrez</td> 
        </tr>
        <!-- segunda fila -->
        <tr>
            <td colspan="2", rowspan="2">25256</td>
            <!-- <td>Steven</td>  -->
            <td>Soto</td> 
        </tr>
        <!-- Tercera fila -->
        <tr>
            <td colspan="2">45457</td>
            <!-- <td>Silvia</td> -->
            <!-- <td>Soto</td> -->
        </tr>
        <!-- cuarta fila -->
        <tr>
            <td>45457</td>
            <td>Silvia</td>
            <td>Soto</td>
        </tr>

    </table>
</body>

</html>
